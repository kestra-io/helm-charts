### -------------------------------
### kestra service account
### -------------------------------

# This section builds out the service account more information can be found here: https://kubernetes.io/docs/concepts/security/service-accounts/
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Automatically mount a ServiceAccount's API credentials?
  automount: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use. If not set and create is true, a name is generated using the fullname template
  name: ""

### -------------------------------
### kestra deployments
### -------------------------------

deployments:
  standalone:
    # @default -- Whether to deploy kestra in standalone mode.
    enabled: true
    # -- By default, we start a number of threads of two times the number of available processors, use 'workerThreads' to configure a different value.
    workerThreads: 128
  webserver:
    # -- Whether to deploy kestra in distributed mode, webserver will be deployed.
    enabled: false
  executor:
    # -- Whether to deploy kestra in distributed mode, executor will be deployed.
    enabled: false
  indexer:
    # -- Whether to deploy kestra in distributed mode, indexer will be deployed.
    enabled: false
  scheduler:
    # -- Whether to deploy kestra in distributed mode, scheduler will be deployed.
    enabled: false
  worker:
    # -- Whether to deploy kestra in distributed mode, worker will be deployed.
    enabled: false
    # -- By default, we start a number of threads of two times the number of available processors, use 'workerThreads' to configure a different value.
    workerThreads: 128
  # EE only - Define additional group of workers.
  # Must be used in addition to default workers (in standalone or separate worker deployment).
  workerGroups:
    enabled: false
    items: []
      # - name: "my-worker-group"
      #   # By default, we start a number of threads of two times the number of available processors, use 'workerThreads' to configure a different value.
      #   workerThreads: 128

### -------------------------------
### kestra service
### -------------------------------

service:
  type: ClusterIP
  labels: {}
  annotations: {}
  ports:
    http:
      port: 8080
      containerPort: 8080
      targetPort: http
      protocol: TCP
    management:
      port: 8081
      containerPort: 8081
      targetPort: management
      protocol: TCP

### -------------------------------
### kestra dind
### -------------------------------

dind:
  enabled: true
  image:
    repository: docker
    tag: dind-rootless
    pullPolicy: IfNotPresent
  socketPath: /dind/
  tmpPath: /tmp/
  resources: {}
  args:
    - --log-level=fatal
    - --group=1000
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  extraVolumeMounts: []
  extraEnv: []

### -------------------------------
