### -------------------------------
### Common settings
### -------------------------------

common:
  # -- Kind of deployment (Deployment or StatefulSet).
  # @section -- common settings
  kind: Deployment
  # -- Number of pod replicas to run.
  # @section -- common settings
  replicas: 1
  # -- Priority class for scheduling pods.
  # @section -- common settings
  priorityClassName: ""
  # -- Deployment update strategy.
  # @section -- common settings
  strategy: {}
  # -- StatefulSet update strategy.
  updateStrategy: {}
  # -- Number of old ReplicaSets to retain for rollback.
  # @section -- common settings
  revisionHistoryLimit: 10
  # -- Annotations applied to all resources.
  # @section -- common settings
  annotations: {}
  # -- Annotations applied specifically to pods.
  # @section -- common settings
  podAnnotations: {}
  # -- Labels applied to all resources.
  # @section -- common settings
  labels: {}
  # -- Labels applied specifically to pods.
  # @section -- common settings
  podLabels: {}
  # -- Enabled or not horizontal autoscaling.
  # @section -- common settings
  autoscaler:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    extra: {}
    metrics: []
    #  - type: Resource
    #    resource:
    #      name: cpu
    #      target:
    #        type: Utilization
    #        averageUtilization: 50
    #  - type: Resource
    #    resource:
    #      name: memory
    #      target:
    #        type: AverageValue
    #        averageValue: 100Mi
  # -- Liveness probe configuration for container health checks.
  # @section -- common settings
  livenessProbe:
    httpGet:
      path: /health/liveness
      port: management
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
  # -- Readiness probe configuration to determine pod availability.
  # @section -- common settings
  readinessProbe:
    httpGet:
      path: /health/readiness
      port: management
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
  # -- Startup probe configuration to verify app starts correctly.
  # @section -- common settings
  startupProbe:
    httpGet:
      path: /health
      port: management
    initialDelaySeconds: 1
    periodSeconds: 1
    timeoutSeconds: 1
    successThreshold: 1
    failureThreshold: 120
  # -- Resource requests and limits for containers.
  # @section -- common settings
  resources: {}
  # -- Grace period for pod termination.
  # @section -- common settings
  terminationGracePeriodSeconds: 60
  # -- Node selector constraints for scheduling pods.
  # @section -- common settings
  nodeSelector: {}
  # -- Tolerations for scheduling pods on tainted nodes.
  # @section -- common settings
  tolerations: []
  # -- Affinity rules for pod scheduling.
  # @section -- common settings
  affinity: {}
  # -- Security context settings for containers.
  # @section -- common settings
  securityContext: {}
  # -- Security context settings for pods.
  # @section -- common settings
  podSecurityContext: {}
  # -- Additional init containers to run before main container.
  # @section -- common settings
  initContainers: []
  # -- Extra volume mounts to add to containers.
  # @section -- common settings
  extraVolumeMounts: []
  # -- Extra volumes to add to pods.
  # @section -- common settings
  extraVolumes: []
  # -- Extra environment variables for containers.
  # @section -- common settings
  extraEnv: []
  # -- Import environment variables from ConfigMaps/Secrets.
  # @section -- common settings
  extraEnvFrom: []
  # -- Additional sidecar containers.
  # @section -- common settings
  extraContainers: []
  # -- Application configuration reloader if configmap changed.
  # @section -- common settings
  configmapReloader:
    enabled: false

