postgres:
  # -- 
  # @section -- PostgreSQL Configuration --
  fullnameOverride: "kestra-starter-postgres"
  # -- 
  # @section -- PostgreSQL Configuration --
  serviceAccount:
    create: true
  # -- 
  # @section -- PostgreSQL Configuration --
  revisionHistoryLimit: 5
  # -- 
  # @section -- PostgreSQL Configuration --
  settings:
    superuser:
      value: "postgres"
    superuserPassword:
      value: "SuperChangeMe#1234"
  # -- 
  # @section -- PostgreSQL Configuration --
  userDatabase:
    name:
      value: "kestra"
    user:
      value: "kestra"
    password:
      value: "ChangeMe#1234"

minio:
  fullnameOverride: "kestra-starter-minio"
  mode: "standalone"
  rootUser: "root"
  rootPassword: "SuperChangeMe#1234"
  replicas: 1
  resources: {}
  deploymentUpdate:
    type: "Recreate"
  users:
    - accessKey: "console"
      secretKey: "console-1234"
      policy: "consoleAdmin"
    - accessKey: "kestra"
      secretKey: "kestra-1234"
      policy: "KestraWritePolicy"
  policies:
    - name: KestraWritePolicy
      statements:
        - effect: Allow
          resources:
            - 'arn:aws:s3:::kestra/*'
          actions:
            - "s3:*"
  buckets:
    - name: "kestra"
      policy: "public"
  svcaccts:
    - accessKey: "kestra-svcacct"
      secretKey: "kestra-svcacct-1234"
      user: "kestra"

kestra:
  fullnameOverride: "kestra-starter"
  common:
    revisionHistoryLimit: 5
  dind:
    enabled: true
    mode: "insecure"
  configurations:
    application:
      datasources:
        postgres:
          url: 'jdbc:postgresql://kestra-starter-postgres:5432/kestra'
          driverClassName: org.postgresql.Driver
          username: 'kestra'
          password: 'ChangeMe#1234'
      kestra:
        tutorialFlows:
          enabled: true
        queue:
          type: 'postgres'
        repository:
          type: 'postgres'
        storage:
          type: 'minio'
          minio:
            endpoint: 'kestra-starter-minio'
            port: '9000'
            access-key: 'kestra'
            secret-key: 'kestra-1234'
            secure: 'false'
            bucket: 'kestra'
