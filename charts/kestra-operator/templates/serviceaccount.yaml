---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
{{ include "kestra-operator.labels" . | indent 4 }}
  annotations:
{{ toYaml .Values.serviceAccount.annotations | indent 4 }}
  name: {{ include "kestra-operator.fullname" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kestra-operator.fullname" . }}-namespace-file-cluster-role
rules:
  - apiGroups:
      - model.kestra.io
    resources:
      - kestranamespacefiles
      - kestranamespacefiles/status
      - kestranamespacefiles/finalizers
    verbs:
      - get
      - list
      - watch
      - patch
      - update
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kestra-operator.fullname" . }}-flow-cluster-role
rules:
  - apiGroups:
      - model.kestra.io
    resources:
      - kestraflows
      - kestraflows/status
      - kestraflows/finalizers
    verbs:
      - get
      - list
      - watch
      - patch
      - update
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kestra-operator.fullname" . }}-key-value-cluster-role
rules:
  - apiGroups:
      - model.kestra.io
    resources:
      - kestrakeyvalues
      - kestrakeyvalues/status
      - kestrakeyvalues/finalizers
    verbs:
      - get
      - list
      - watch
      - patch
      - update
      - create
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "kestra-operator.fullname" . }}-josdk-crd-validating-cluster-role
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-namespace-file-crd-validating-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-josdk-crd-validating-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kestra-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-namespace-file-cluster-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-namespace-file-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kestra-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-flow-crd-validating-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-josdk-crd-validating-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kestra-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-flow-cluster-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-flow-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kestra-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-key-value-crd-validating-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-josdk-crd-validating-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "kestra-operator.fullname" . }}
    namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "kestra-operator.fullname" . }}-key-value-cluster-role-binding
roleRef:
  kind: ClusterRole
  apiGroup: rbac.authorization.k8s.io
  name: {{ include "kestra-operator.fullname" . }}-key-value-cluster-role
subjects:
  - kind: ServiceAccount
