name: Helm tests

permissions:
  contents: read

on:
  push:
    branches:
      - "**"

jobs:
  tests-kestra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Check if appVersion image exists
        id: check_image
        run: |
          APP_VERSION=$(grep '^appVersion:' charts/kestra/Chart.yaml | awk '{print $2}' | tr -d '"')
          echo "Detected appVersion: $APP_VERSION"
          IMAGE_NAME="kestra/kestra"
          echo "Checking if image $IMAGE_NAME:$APP_VERSION exists on Docker Hub..."
          STATUS_CODE=$(curl -s -o /dev/null -w "%{http_code}" "https://hub.docker.com/v2/repositories/${IMAGE_NAME}/tags/${APP_VERSION}/")
          if [ "$STATUS_CODE" -ne 200 ]; then
            echo "::error::Docker image ${IMAGE_NAME}:${APP_VERSION} does not exist on Docker Hub."
            exit 1
          else
            echo "Docker image ${IMAGE_NAME}:${APP_VERSION} exists on Docker Hub."
          fi
      - name: Run tests
        run: |
          helm template charts/kestra -f charts/kestra/values-testing.yaml --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
  tests-kestra-starter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Run tests
        run: |
          helm dep up charts/kestra-starter/
          helm template charts/kestra-starter --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
  tests-kestra-operator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Run tests
        run: |
          helm template charts/kestra-operator --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
