name: Helm tests

permissions:
  contents: read

on:
  push:
    branches:
      - "**"

jobs:
  tests-helm-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Regenerate Helm docs
        uses: losisin/helm-docs-github-action@v1
        with:
          git-push: false
      - name: Check for changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "Helm chart documentation is out of date. Please run helm-docs locally and commit the changes."
            git status --porcelain
            exit 1
          else
            echo "Helm chart documentation is up to date."
          fi
  tests-kestra:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Run tests
        run: |
          helm template charts/kestra -f charts/kestra/values-testing.yaml --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
  tests-kestra-starter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Run tests
        run: |
          helm dep up charts/kestra-starter/
          helm template charts/kestra-starter --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
  tests-kestra-operator:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup ASDF
        run: |
          echo "" > .tool-versions
          echo "helm 3.12.3" >> .tool-versions
          echo "kubeconform 0.7.0" >> .tool-versions
      - name: Set up ASDF
        uses: asdf-vm/actions/install@v4
      - name: Run tests
        run: |
          helm template charts/kestra-operator --validate=false > output.yaml
          kubeconform -strict -summary output.yaml
